{% extends 'base.html' %} {% block title %}Pets{% endblock %} {% block content%}

<h1>Pets</h1>

<div class="row">
{% for pet in pets %}
    <div class="col-2">
        <img
            class="img-thumbnail"
            src="{{pet.photo_url}}"
            alt="Picture of {{pet.name}}"
        />
        <p><a href="/{{pet.id}}">{{pet.name}}</a> {{pet.check_availability()}}</p>
    </div>

    {% endfor %}
</div>
<a href="/add" class="btn btn-info">Add a Pet</a>
{% endblock %}
